<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body class="light-mode">
  <nav class="navbar navbar-expand bg-primary navbar-dark px-3">
    <a class="navbar-brand" href="/home">Start A Quiz</a>
    <div class="ms-auto">
      <button id="darkModeBtn" class="btn btn-outline-light me-2">Toggle Dark Mode</button>
      <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
  </nav>

  <div class="container mt-4" style="max-width: 600px;">
    <h2>Leaderboard</h2>
    <table class="table table-striped mt-3">
      <thead>
        <tr><th>User</th><th>Score</th><th>Date</th></tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
    <a href="/home" class="btn btn-primary mt-3">Back to Home</a>
  </div>

  <script src="leaderboard.js"></script>
</body>
</html>
